                    name=find_way_objectives
                [/fire_event]
            [/then]
        [/if]
    )}

    {TEG_ON_SIGHTING hall_fighters_sighted 1 role=hall_fighter (
        {VARIABLE bHallFightersSighted yes}
        [remove_shroud]
            side=1
            x=38-44
            y=15-20
        [/remove_shroud]
        [redraw]
            clear_shroud=yes
        [/redraw]
        [scroll_to]
            x,y=48,17
        [/scroll_to]
        [message]
            speaker=second_unit
            message= _ "I have just entered a large hall! The walls are cut smooth and the floor is paved. The ceiling is supported by some pillars."
        [/message]
        [message]
            id=Dulatus
            message= _ "Maybe a former depot storing trading goods..."
        [/message]
        {CUE_BATTLE}
        [scroll_to]
            x,y=40,16
        [/scroll_to]
        [delay]
            time=400
        [/delay]
        [scroll_to]
            x,y=40,19
        [/scroll_to]
        [delay]
            time=400
        [/delay]
        [message]
            speaker=second_unit
            # po: caution: The speaker "second_unit" could be Clarissa, or it's possible that Clarissa is dead.
            message= _ "There are trolls here! They are fighting with some... creatures... which do not look like living beings."
        [/message]
        [message]
            id=Clarissa
            message= _ "They must be undead. Nothing I can't handle."
        [/message]
        [message]
            id=Aiglathing
            message= _ "Here we are, in the center of a battle between trolls and... undead..."
        [/message]
        [fire_event]
            name=find_way_objectives
        [/fire_event]
    )}

    [event]
        #special event for the first time Clarissa kills an undead
        name=last breath
        [filter]
            race=undead
            [not]
                canrecruit=yes
            [/not]
        [/filter]
        [filter_second]
            id=Clarissa
        [/filter_second]
        [store_unit]
            variable=u_Master
            [filter]
                side=$unit.side
                canrecruit=yes
            [/filter]
        [/store_unit]
        [message]
            id=Clarissa
            message= _ "Poor soul, your chains are broken. Your master vanishes."
        [/message]
        [if]
            [variable]
                name=u_Master.length
                greater_than=0
            [/variable]
            [then]
                {VARIABLE b_MasterAlive yes}
                [remove_shroud]
                    side=1
                    x=$u_Master.x
                    y=$u_Master.y
                    radius=1
                [/remove_shroud]
                [redraw]
                    clear_shroud=yes
                [/redraw]
                [message]
                    id=$u_Master.id
                    # po: this is the leader of the dying unit speaking:
                    message= _ "Haha, in your dreams!"
                [/message]
            [/then]
        [/if]
        [sound]
            name={SOUND_LIST:HOLY}
        [/sound]
        [message]
            id=Clarissa
            #po: FIXME: what if Clarissa has taken the Red Mage advancement path instead?
            #po: Maybe we should vary the dialogue a bit for that case?
            message= _ "Be released from pain and be blessed by the light of white magic."
        [/message]
        [if]
            [variable]
                name=b_MasterAlive
                equals=yes
            [/variable]
            [then]
                [message]
                    id=$u_Master.id
                    # po: undead leader speaking:
                    message= _ "Foolish mortals!"
                [/message]
                [message]
                    id=Hamel
                    message= _ "Shut up, vile creature!"
                [/message]
                [role_message]
                    type=scout
                    else_speaker=Aiglathing
                    message=_"Such a petty creature."
                [/role_message]
            [/then]
        [/if]
        [kill]
            id=$unit.id
            animate=true
        [/kill]
        [if]
            [variable]
                name=b_MasterAlive
                equals=yes
            [/variable]
            [then]
                [place_shroud]
                    side=1
                    x=$u_Master.x
                    y=$u_Master.y
                    radius=1
                [/place_shroud]
                # If the player is using Clarissa against the undead, that will probably put the undead at a disadvantage against the
                # trolls, so silently give them some extra gold to make up for it:
                [gold]
                    side=$u_Master.side
                    amount=$unit.cost
                [/gold]
                [redraw]
                    clear_shroud=yes
                [/redraw]
            [/then]
        [/if]
        [message]
            speaker=narrator
            # po: just a caption, not the actual message:
            caption= _ "Free Soul"
            image=""
            # po: "Free Soul" speaking:
            message= _ "I am... free! Thank you, my deliverer."
        [/message]
        [message]
            id=Clarissa
            message= _ "May you rest in peace now."
        [/message]
        {GIVE_UNIT_EXPERIENCE Clarissa {ON_DIFFICULTY 15 10 5}}
        [message]
            id=Aiglathing
            message= _ "Interesting..."
        [/message]
    [/event]
    [event]
        #when moving next to the collapsed exit
        name=moveto
        [filter]
            side=1
            x=29-35
            y=16-19
        [/filter]
        [allow_undo]
        [/allow_undo]
        {VARIABLE b_BlockageDiscovered true}
        [remove_shroud]
            side=1
            x=29-31,28,28
            y=16-18,16,17
        [/remove_shroud]
        [redraw]
            side=1
        [/redraw]
        [message]
            speaker=unit
            message= _ "This hall appears to have had an exit at the west end, but it has collapsed!"
        [/message]
        [message]
            id=Hamel
            message= _ "Too bad. It might have been the only way out..."
        [/message]
        [message]
            id=Clarissa
            message= _ "There must be another way, either to the north or south."
        [/message]
    [/event]
    [event]
        #when reaching the blockage from the other side
        name=moveto
        [filter]
            side=1
            x=24-27
            y=16-18
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=b_BlockageDiscovered
                boolean_equals=true
            [/variable]
            [then]
                [scroll_to]
                    x,y=29,17
                    highlight=yes
                [/scroll_to]
                [message]
                    speaker=unit
                    message= _ "The tunnel ends there; it is completely filled with rocks."
                [/message]
                [role_message]
                    type=thunderer
                    [not]
                        id=$unit.id
                    [/not]
                    else_speaker=Hamel
                    message=_"This must be where the exit in the hall leads to."
                [/role_message]
                [message]
                    id=Clarissa
                    message= _ "We are nearly finished. Come on!"
                [/message]
            [/then]
        [/if]
    [/event]
    #moveto events to give the player a hint where the exit is
    [event]
        name=moveto
        {EXIT_HINT true (
            x=38-42
            y=21-25
        )}
    [/event]
    [event]
        name=moveto
        {EXIT_HINT false (
            x=32-35,36,31,31
            y=12-15,14,13,14
        )}
    [/event]
    #when coming near to the exit
    [event]
        name=moveto
        [filter]
            side=1
            x=7-15
            y=30-37
        [/filter]
        [allow_undo]
        [/allow_undo]
        [message]
            speaker=unit
            message= _ "I can see a shimmer of daylight!"
        [/message]
        [role_message]
            type=thunderer
            else_speaker=Aiglathing
            message=_"We are almost through!"
        [/role_message]
    [/event]

    #Dulatus disappears short time before the heros reach the exit.
    [event]
        name=moveto
        [filter]
            side=1
            x=10-14
            y=22-31
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=b_ExitSouth
                boolean_equals=false
            [/variable]
            [then]
                {DULATUS_DISAPPEARANCE}
            [/then]
        [/if]
    [/event]
    [event]
        name=moveto
        [filter]
            side=1
            x=7-17
            y=27-37
        [/filter]
        [allow_undo]
        [/allow_undo]
        [if]
            [variable]
                name=b_ExitSouth
                boolean_equals=true
            [/variable]
            [then]
                {DULATUS_DISAPPEARANCE}
            [/then]
        [/if]
    [/event]

    #win-moveto event
    [event]
        name=moveto
        [filter]
            id=Hamel
            x=1-6,7-13
            y=29-40,37-40
        [/filter]
        [allow_undo]
        [/allow_undo]
        [role_message]
            type=scout
            else_speaker=Aiglathing
            message=_"We have survived... or not..."
        [/role_message]
        [message]
            id=Clarissa
            message= _ "I still cannot believe it..."
        [/message]
        [message]
            id=Aiglathing
            # (translation note for this line is in the other scenario 5; no need to repeat it here)
            message= _ "And he was only 123..."
        [/message]
        [message]
            id=Hamel
            message= _ "We must go on, if only to give some meaning to his death."
        [/message]
        {CLEAR_SCENARIO_VARIABLES}
        {CLEAR_CAMPAIGN_VARIABLES}
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Do_Revyun
            [or]
                id=Ro_Khan
            [/or]
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [if]
            [variable]
                name=u_Master.id
                equals=$unit.id
            [/variable]
            [then]
                [message]
                    id=Aiglathing
                    message=_"Who is the fool now?!"
                [/message]
                {GIVE_UNIT_EXPERIENCE Aiglathing {ON_DIFFICULTY 15 10 5}}
            [/then]
        [/if]
        [gold]
            side=1
            amount=$i_GeneralBonusGold
        [/gold]
        [sound]
            name=gold.ogg
        [/sound]
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message= _ "You receive $i_GeneralBonusGold| gold pieces!"
        [/message]
    [/event]
    {GENERAL_BONUS_VIA_GOLD id=Brolg $i_GeneralBonusGold}
    {GENERAL_BONUS_VIA_GOLD id=Bralg $i_GeneralBonusGold}

    {HERO_DEATHS}
    {TIME_OVER}
[/scenario]

