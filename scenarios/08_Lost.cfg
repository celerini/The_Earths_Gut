        [message]
            id=troll_outpost_leader
            message=_"Arghhh..."
        [/message]
        [kill]
            id=$unit.id
            animate=true
        [/kill]
    [/event]
    [event]
        name=die
        [filter]
            id=Krolock
        [/filter]
        [message]
            id=Dulatus
            # po: this is Krolock's last breath:
            message=_"Our last chance to get out is destroyed..."
        [/message]
        [message]
            id=Pelcatlus
            message=_"Anyway, let's return to my home."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Dulatus
        [/filter]
        # wmllint: local spelling Uahh!
        [message]
            id=Dulatus
            message= _ "Uahh! The cave has finished me..."
