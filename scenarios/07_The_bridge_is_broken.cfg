#define FIND_WAY_OBJECTIVES
    [if]
        [variable]
            name=b_FindWayObjecticesShown
            boolean_equals=false
        [/variable]
        [then]
            {VARIABLE b_FindWayObjecticesShown true}
            [message]
                id=Hamel
                message=_"We cannot cross the abyss, but we might be able to find a way around."
            [/message]
            [role_message]
                type=scout
                else_speaker=Clarissa
                message=_"We should explore every possibility."
            [/role_message]
            [objectives]
                side=1
                summary=_"Temporary Objectives:"
                [objective]
                    description=_ "Find a way over (or past) the abyss!"
                    condition=win
                [/objective]
                {HOW_TO_LOSE_2}
                [gold_carryover]
                    bonus=yes
                    carryover_percentage=40
                [/gold_carryover]
            [/objectives]

            [event]
                name=moveto
                [filter]
                    side=1
                    x = 5, 25
                    y = 21, 26
                [/filter]
                [allow_undo]
                [/allow_undo]
                {TEG_EARTHQUAKE}
                [if]
                    [variable]
                        name=unit.x
                        numerical_equals=5
                    [/variable]
                    # wmllint: recognize trap_guard
                    [then]
                        #left side hidden passage
                        # TODO: display confirmation prompt to see if player actually wants to go this way
                        [terrain]
                            x = 4, 5
                            y = 20, 20
                            terrain=Uu
                        [/terrain]
                        {TEG_WAKE_SIDE 3 3 16 trap_guard (Dark Sorcerer) (Necromancer) (Necromancer) (
                            # po: name of trapdoor guard:
                            name=_"Do'Moran"
                        ) 0 0 0}
                        {FOUND_WAY_OBJECTIVES 3 16}
                        {OTHER_WAY_HINT 25 26}
#ifdef __UNUSED__
                        {VARIABLE b_Lava true} # not neccessary, since it was initialized this way
#endif
                    [/then]
                    [else]
                        #right side hidden passage
                        # TODO: display confirmation prompt to see if player actually wants to go this way
                        [terrain]
                            x = 26, 27
                            y = 25, 26
                            terrain=Uu
                        [/terrain]
                        {TEG_WAKE_SIDE 4 24 18 trap_guard (Dark Sorcerer) (Necromancer) (Necromancer) (
                            name=_"Do'Moran"
                        ) 0 0 0}
                        {FOUND_WAY_OBJECTIVES 24 18}
                        {OTHER_WAY_HINT 5 21}
                        {VARIABLE b_Lava false}
                    [/else]
                [/if]
            [/event]
        [/then]
